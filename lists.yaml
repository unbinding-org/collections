# collections that don't yet fit anywhere else

- 
  label: Human Welfare Here and Now
  description: By developing and mastering these qualities within himself, a person lives at harmony with his own conscience and at peace with their fellow beings.
  list:
    - not respond to bitter speech but maintain silence
    - not yield to anger but control it as a driver controls a chariot
    - examine own faults instead of keeping watch for the faults of others
    - avoid irritability in deed, word and thought and exercise self-control
    - fulfill family and social responsibilities
    - treat all beings with kindness and compassion
    - live honestly and righteously
    - speak the truth
    - live a sober upright life
    - abstain from destroying life, from stealing, from committing adultery, from speaking lies and from taking intoxicants